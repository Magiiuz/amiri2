<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
font-family:'Dancing Script', cursive;
overflow:hidden;
text-align:center;
color:white;
}

/* Texto superior */
.intro{
font-size:40px;
margin-bottom:40px;
text-shadow:0 4px 15px rgba(0,0,0,0.3);
animation:fadeIn 2s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(-20px);}
to{opacity:1; transform:translateY(0);}
}

/* Coraz√≥n */
.heart{
position:relative;
width:200px;
height:200px;
background:#ff3366;
transform:rotate(-45deg);
cursor:pointer;
transition:0.4s;
display:flex;
justify-content:center;
align-items:center;
}

.heart:hover{
transform:rotate(-45deg) scale(1.1);
}

.heart::before,
.heart::after{
content:"";
position:absolute;
width:200px;
height:200px;
background:#ff3366;
border-radius:50%;
}

.heart::before{
top:-100px;
left:0;
}

.heart::after{
left:100px;
top:0;
}

/* Texto dentro del coraz√≥n */
.message{
position:absolute;
transform:rotate(45deg);
color:white;
font-size:45px;
opacity:0;
transition:0.6s;
text-shadow:0 4px 15px rgba(0,0,0,0.4);
z-index:2;
}

/* Mostrar mensaje */
.show{
opacity:1;
}
</style>
</head>

<body>

<div class="intro">
Quiero decirte algo‚Ä¶ üíå<br>
Presiona el coraz√≥n ‚ù§Ô∏è
</div>

<div class="heart" onclick="showLove()">
<div class="message" id="loveText">TE AMO ‚ù§Ô∏è</div>
</div>

<script>
function showLove(){
document.getElementById("loveText").classList.toggle("show");
}
</script>

</body>
</html>
